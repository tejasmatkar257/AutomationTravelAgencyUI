<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <h1>Driver List</h1>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Driver</button>
        </div>
        <hr>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Driver</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="DriverName" class="form-label" >Driver Name</label>
                    <input type="text" class="form-control" placeholder="Driver Name" name="driverName" >
                    <label for="LisenceNumber" class="form-label">Lisence Number</label>
                    <input type="text" class="form-control" placeholder="Lisence Number">
                    <label for="Address" class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Address">
                    <label for="Mobile" class="form-label">Mobile</label>
                    <input type="number" class="form-control" placeholder="Mobile">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
