<div class="container">
    <div class="row">
        <div class="col-md-6 d-flex align-items-center">
            <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg"
                class="img-fluid" alt="Hospital Staff" />
        </div>
        <div class="col-md-6 d-flex align-items-center">
            <div class="card w-100">
                <div class="card-body">
                    <h1>Login</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mt-3">
                            <label for="email" class="form-label">Email</label>
                            <input formControlName="email" type="text" class="form-control" id="email" placeholder="Email" />
                            <div class="validate" *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                                <div *ngIf="loginForm.get('email')?.errors?.required">Email is required</div>
                                <div *ngIf="loginForm.get('email')?.errors?.email">Invalid email format</div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="password" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" />
                            <div class="validate"
                                *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                                <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit" [disabled]="loginForm.invalid">Login</button>
                    </form>


                    <div>
                        <a routerLink="/register">Don't have an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
